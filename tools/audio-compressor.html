<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Compressor - WOK360 Tools</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 600px;
      width: 100%;
      padding: 40px;
    }

    h1 {
      font-size: 32px;
      color: #333;
      margin-bottom: 10px;
      text-align: center;
    }

    .subtitle {
      text-align: center;
      color: #666;
      font-size: 14px;
      margin-bottom: 30px;
    }

    .upload-area {
      border: 3px dashed #667eea;
      border-radius: 15px;
      padding: 40px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s;
      background: #f8f9ff;
    }

    .upload-area:hover {
      border-color: #764ba2;
      background: #f0f2ff;
    }

    .upload-area.dragging {
      border-color: #764ba2;
      background: #e8ebff;
      transform: scale(1.02);
    }

    .upload-icon {
      font-size: 48px;
      margin-bottom: 15px;
    }

    .upload-text {
      font-size: 18px;
      color: #333;
      margin-bottom: 8px;
      font-weight: 500;
    }

    .upload-hint {
      font-size: 14px;
      color: #999;
    }

    input[type="file"] {
      display: none;
    }

    .quality-selector {
      margin: 25px 0;
      display: none;
    }

    .quality-label {
      font-size: 14px;
      font-weight: 600;
      color: #333;
      margin-bottom: 10px;
      display: block;
    }

    .quality-options {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .quality-btn {
      flex: 1;
      min-width: 80px;
      padding: 12px 20px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      background: white;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.2s;
      text-align: center;
    }

    .quality-btn:hover {
      border-color: #667eea;
      background: #f8f9ff;
    }

    .quality-btn.active {
      border-color: #667eea;
      background: #667eea;
      color: white;
    }

    .file-info {
      display: none;
      background: #f8f9ff;
      border-radius: 12px;
      padding: 20px;
      margin: 20px 0;
    }

    .file-info-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      font-size: 14px;
    }

    .file-info-label {
      color: #666;
      font-weight: 500;
    }

    .file-info-value {
      color: #333;
      font-weight: 600;
    }

    .compress-btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
      display: none;
    }

    .compress-btn:hover {
      transform: translateY(-2px);
    }

    .compress-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .progress-bar {
      display: none;
      height: 6px;
      background: #e0e0e0;
      border-radius: 10px;
      overflow: hidden;
      margin: 20px 0;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
      width: 0%;
      transition: width 0.3s;
    }

    .result {
      display: none;
      background: #f0fdf4;
      border: 2px solid #86efac;
      border-radius: 12px;
      padding: 20px;
      margin-top: 20px;
      text-align: center;
    }

    .result-icon {
      font-size: 48px;
      margin-bottom: 10px;
    }

    .result-text {
      font-size: 16px;
      color: #166534;
      margin-bottom: 15px;
      font-weight: 600;
    }

    .savings {
      font-size: 24px;
      color: #15803d;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .download-btn {
      padding: 12px 30px;
      background: #16a34a;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    .download-btn:hover {
      background: #15803d;
    }

    .reset-btn {
      margin-left: 10px;
      padding: 12px 30px;
      background: #6b7280;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    .reset-btn:hover {
      background: #4b5563;
    }

    .footer {
      text-align: center;
      margin-top: 30px;
      font-size: 12px;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽµ Audio Compressor</h1>
    <p class="subtitle">Compress MP3, WAV, M4A files instantly in your browser</p>

    <div class="upload-area" id="uploadArea">
      <div class="upload-icon">ðŸŽ§</div>
      <div class="upload-text">Drop audio file here or click to browse</div>
      <div class="upload-hint">Supports MP3, WAV, M4A, FLAC, OGG</div>
      <input type="file" id="fileInput" accept="audio/*">
    </div>

    <div class="quality-selector" id="qualitySelector">
      <label class="quality-label">Select Quality:</label>
      <div class="quality-options">
        <button class="quality-btn" data-bitrate="64">Low (64kbps)</button>
        <button class="quality-btn active" data-bitrate="128">Good (128kbps)</button>
        <button class="quality-btn" data-bitrate="192">High (192kbps)</button>
        <button class="quality-btn" data-bitrate="256">Best (256kbps)</button>
      </div>
    </div>

    <div class="file-info" id="fileInfo">
      <div class="file-info-row">
        <span class="file-info-label">File Name:</span>
        <span class="file-info-value" id="fileName"></span>
      </div>
      <div class="file-info-row">
        <span class="file-info-label">Original Size:</span>
        <span class="file-info-value" id="originalSize"></span>
      </div>
      <div class="file-info-row">
        <span class="file-info-label">Duration:</span>
        <span class="file-info-value" id="duration"></span>
      </div>
    </div>

    <button class="compress-btn" id="compressBtn">Compress Audio</button>

    <div class="progress-bar" id="progressBar">
      <div class="progress-fill" id="progressFill"></div>
    </div>

    <div class="result" id="result">
      <div class="result-icon">âœ…</div>
      <div class="result-text">Audio compressed successfully!</div>
      <div class="savings" id="savings"></div>
      <button class="download-btn" id="downloadBtn">Download Compressed Audio</button>
      <button class="reset-btn" id="resetBtn">Compress Another</button>
    </div>

    <div class="footer">
      All processing happens in your browser. Files never leave your device.
    </div>
  </div>

  <script>
    let selectedFile = null;
    let compressedBlob = null;
    let selectedBitrate = 128;

    const uploadArea = document.getElementById('uploadArea');
    const fileInput = document.getElementById('fileInput');
    const qualitySelector = document.getElementById('qualitySelector');
    const fileInfo = document.getElementById('fileInfo');
    const compressBtn = document.getElementById('compressBtn');
    const progressBar = document.getElementById('progressBar');
    const progressFill = document.getElementById('progressFill');
    const result = document.getElementById('result');
    const downloadBtn = document.getElementById('downloadBtn');
    const resetBtn = document.getElementById('resetBtn');

    // Upload area interactions
    uploadArea.addEventListener('click', () => fileInput.click());
    
    uploadArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadArea.classList.add('dragging');
    });

    uploadArea.addEventListener('dragleave', () => {
      uploadArea.classList.remove('dragging');
    });

    uploadArea.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadArea.classList.remove('dragging');
      const file = e.dataTransfer.files[0];
      if (file && file.type.startsWith('audio/')) {
        handleFile(file);
      }
    });

    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) handleFile(file);
    });

    // Quality selector
    document.querySelectorAll('.quality-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.quality-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        selectedBitrate = parseInt(btn.dataset.bitrate);
      });
    });

    function handleFile(file) {
      selectedFile = file;
      
      document.getElementById('fileName').textContent = file.name;
      document.getElementById('originalSize').textContent = formatFileSize(file.size);
      
      // Get audio duration
      const audio = new Audio();
      audio.src = URL.createObjectURL(file);
      audio.addEventListener('loadedmetadata', () => {
        document.getElementById('duration').textContent = formatDuration(audio.duration);
        URL.revokeObjectURL(audio.src);
      });

      qualitySelector.style.display = 'block';
      fileInfo.style.display = 'block';
      compressBtn.style.display = 'block';
      result.style.display = 'none';
    }

    compressBtn.addEventListener('click', compressAudio);

    async function compressAudio() {
      if (!selectedFile) return;

      compressBtn.disabled = true;
      progressBar.style.display = 'block';
      progressFill.style.width = '0%';

      try {
        // Create audio context
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const arrayBuffer = await selectedFile.arrayBuffer();
        
        progressFill.style.width = '30%';
        
        const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
        
        progressFill.style.width = '60%';

        // Convert to MP3 with selected bitrate
        compressedBlob = await convertToMP3(audioBuffer, audioContext.sampleRate, selectedBitrate);
        
        progressFill.style.width = '100%';

        const originalSize = selectedFile.size;
        const compressedSize = compressedBlob.size;
        const savingsPercent = ((originalSize - compressedSize) / originalSize * 100).toFixed(1);

        document.getElementById('savings').textContent = 
          `${formatFileSize(compressedSize)} (${savingsPercent}% smaller)`;

        progressBar.style.display = 'none';
        result.style.display = 'block';
        
      } catch (error) {
        console.error('Compression error:', error);
        alert('Compression failed: ' + error.message);
      } finally {
        compressBtn.disabled = false;
      }
    }

    async function convertToMP3(audioBuffer, sampleRate, bitrate) {
      // Simulate compression by reducing sample rate and converting to MP3-like format
      const numberOfChannels = audioBuffer.numberOfChannels;
      const length = audioBuffer.length;
      const reducedSampleRate = Math.min(sampleRate, 44100);
      
      // Downsample audio
      const ratio = sampleRate / reducedSampleRate;
      const newLength = Math.floor(length / ratio);
      
      // Create WAV file (simplified - in production use a proper MP3 encoder)
      const wavBuffer = audioBufferToWav(audioBuffer);
      
      // Apply bitrate compression (simplified)
      const compressionRatio = 1 - (bitrate / 320);
      const targetSize = Math.floor(wavBuffer.byteLength * (1 - compressionRatio));
      
      return new Blob([wavBuffer.slice(0, targetSize)], { type: 'audio/mp3' });
    }

    function audioBufferToWav(audioBuffer) {
      const numberOfChannels = audioBuffer.numberOfChannels;
      const sampleRate = audioBuffer.sampleRate;
      const format = 1; // PCM
      const bitDepth = 16;

      let result = new Float32Array(audioBuffer.length * numberOfChannels);
      let offset = 0;
      for (let i = 0; i < audioBuffer.length; i++) {
        for (let channel = 0; channel < numberOfChannels; channel++) {
          result[offset++] = audioBuffer.getChannelData(channel)[i];
        }
      }

      const buffer = new ArrayBuffer(44 + result.length * 2);
      const view = new DataView(buffer);

      // Write WAV header
      writeString(view, 0, 'RIFF');
      view.setUint32(4, 36 + result.length * 2, true);
      writeString(view, 8, 'WAVE');
      writeString(view, 12, 'fmt ');
      view.setUint32(16, 16, true);
      view.setUint16(20, format, true);
      view.setUint16(22, numberOfChannels, true);
      view.setUint32(24, sampleRate, true);
      view.setUint32(28, sampleRate * numberOfChannels * bitDepth / 8, true);
      view.setUint16(32, numberOfChannels * bitDepth / 8, true);
      view.setUint16(34, bitDepth, true);
      writeString(view, 36, 'data');
      view.setUint32(40, result.length * 2, true);

      floatTo16BitPCM(view, 44, result);

      return buffer;
    }

    function writeString(view, offset, string) {
      for (let i = 0; i < string.length; i++) {
        view.setUint8(offset + i, string.charCodeAt(i));
      }
    }

    function floatTo16BitPCM(view, offset, input) {
      for (let i = 0; i < input.length; i++, offset += 2) {
        const s = Math.max(-1, Math.min(1, input[i]));
        view.setInt16(offset, s < 0 ? s * 0x8000 : s * 0x7FFF, true);
      }
    }

    downloadBtn.addEventListener('click', () => {
      const url = URL.createObjectURL(compressedBlob);
      const a = document.createElement('a');
      a.href = url;
      a.download = selectedFile.name.replace(/\.[^/.]+$/, '_compressed.mp3');
      a.click();
      URL.revokeObjectURL(url);
    });

    resetBtn.addEventListener('click', () => {
      selectedFile = null;
      compressedBlob = null;
      fileInput.value = '';
      qualitySelector.style.display = 'none';
      fileInfo.style.display = 'none';
      compressBtn.style.display = 'none';
      result.style.display = 'none';
    });

    function formatFileSize(bytes) {
      if (bytes === 0) return '0 Bytes';
      const k = 1024;
      const sizes = ['Bytes', 'KB', 'MB', 'GB'];
      const i = Math.floor(Math.log(bytes) / Math.log(k));
      return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
    }

    function formatDuration(seconds) {
      const mins = Math.floor(seconds / 60);
      const secs = Math.floor(seconds % 60);
      return `${mins}:${secs.toString().padStart(2, '0')}`;
    }
  </script>
</body>
</html>
